<!DOCTYPE html>
<!--Added Thymeleaf dependencies for header-->
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Admin Header</title>
<!--    Added bootstrap links and scripts for the bootstrap to work-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<!--Created a new fragment
This header fragment is only visible for admin pages-->
<header th:fragment="header">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Desk Booking</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">Home</a></li>
                <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Admin <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/admin/room/add">Add a Room</a></li>
                        <li><a href="/admin/add_desk">Add a Desk</a></li>
                    </ul>
                </li>

            </ul>
<!--            Added authentication for login and logout buttons to be displayed according to the authentication-->
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/booking/all"><span class="glyphicon glyphicon-user"></span> View All Bookings</a></li>
                <li sec:authorize="isAnonymous()"><a href="/login"><span class="glyphicon glyphicon-log-in" ></span> Login</a></li>
                <li sec:authorize="isAuthenticated()"><a href="/logout"><span class="glyphicon glyphicon-log-in" ></span> Logout</a></li>
                <li sec:authorize="isAuthenticated()"> Welcome, <span sec:authentication="name" style="color: wheat"></span></li>
            </ul>
        </div>
    </nav>
</header>
</body>
</html>
