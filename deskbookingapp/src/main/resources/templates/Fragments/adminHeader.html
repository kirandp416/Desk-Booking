<!DOCTYPE html>
<!--Added Thymeleaf dependencies for header-->
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Admin Header</title>
<!--    Added bootstrap links and scripts for the bootstrap to work-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!--Created a new fragment
This header fragment is only visible for admin pages-->
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Desk Booking</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <ul class="nav navbar-nav">
                <li class="nav-item dropdown"><a class="nav-link dropdown-toggle" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" href="#">Admin <span class="caret"></span></a>
                    <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                        <li><a class="dropdown-item" href="/admin/room/add">Add a Room</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/admin/add_desk">Add a Desk</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/admin/manage_desks">Manage Desks</a></li>
                    </ul>
                </li>
            </ul>
            <!--            Added authentication for login and logout buttons to be displayed according to the authentication-->

            <ul class="nav justify-content-end">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="/booking/all"> View your Bookings</a></li>
                <li sec:authorize="isAnonymous()" class="nav-item"><a class="btn btn-primary" href="/login" role="button"> Login</a></li>
                <li sec:authorize="isAuthenticated()" class="nav-item"><a class="btn btn-primary" role="button" href="/logout"> Logout </a></li>
                <li class="navbar-text" sec:authorize="isAuthenticated()">  Welcome,
                    <span class="navbar-text" sec:authentication="name"></span>
                </li>
            </ul>
        </div>
    </nav>
</header>
</body>
</html>
