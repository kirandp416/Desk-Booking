<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Header</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/common.css">
    <script src="/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
    <!-- Created a new fragment Header for Home page which contains links to both Admin and User -->
    <header th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <!-- Navbar brand. -->
                <a class="navbar-brand" href="/">
                    <img src="/img/logo.svg" width="75" alt="Logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="adminDropdown" role="button"
                               data-bs-toggle="dropdown" aria-expanded="false">
                                Admin
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="adminDropdown">
                                <li><a class="dropdown-item" href="/admin/room/add">Add a Room</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="/admin/add_desk">Add a Desk</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="/admin/manage_desks">Manage Desks</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="/admin/rooms/all">Manage Rooms</a></li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="employeeDropdown" role="button"
                               data-bs-toggle="dropdown" aria-expanded="false">
                                Employee
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="employeeDropdown">
                                <li><a class="dropdown-item" href="/booking/add">Book a Desk</a></li>
                            </ul>
                        </li>
                    </ul>
                    <div class="d-flex nav-right">
                        <ul class="nav">
                            <li sec:authorize="isAnonymous()" class="nav-item">
                                <a class="btn btn-primary" href="/login" role="button">
                                    Login
                                </a>
                            </li>
                            <li class="navbar-text nav-username" sec:authorize="isAuthenticated()">
                                Welcome, <span sec:authentication="name"></span>
                            </li>
                            <li sec:authorize="isAuthenticated()" class="nav-item">
                                <a class="btn btn-primary" role="button" href="/logout">
                                    Logout
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
