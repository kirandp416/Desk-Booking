        .box{

            width: 850px;

            height: 51px;

            position:absolute;

            background: #3776C6;

        }

        .box ul{

            list-style: none;

        .box ul li{

        }

        .box ul li a{

            color: #ffffff;

            display: block;

            font-size: 20px;

            line-height: 40px;

            text-shadow: 10px 10px 50px #fff;

            padding-right: 6px;

        }

        .box ul li:hover{

            color: #fff;

            background: #3776C6;

            transition: 0.5s;

        }

        .box ul li a:hover{

            color: #000000;

        }

        .box ul li ul{

            padding-left: 0px;

            margin-left: 0px;

        }

        .box ul li ul li{

            display: none;

            float: inherit;

            font-size: 20px;

        }

        .box ul li:hover ul li{

            display: block;

            border-top: 1px solid rgba(158,54,56,1.00);

        }

        .box ul li ul li:hover{

            background: #D9530B;

        }

        .box ul li ul li a:hover{

            background: #3776c6;

        }

    </style>
