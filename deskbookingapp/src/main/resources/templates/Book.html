<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="Book.js"></script>
    <title>Book</title>
</head>
<body>

<!--<p>You are logged in as <span sec:authentication="name"></span></p>-->

<form action="/booking/add/process_form" method="post" onsubmit="return validateForm()">
    <label for="bookingDate">Date:</label>
    <input type="date" id="bookingDate" name="bookingDate" onchange="pastDateWarn()">
    <input type="submit">
</form>

<br>
<br>

<p>
    <label for="room">Room: </label>
    <select id="room" name="room" required>
        <option th:each="room : ${rooms}" th:value="${room.id}" th:text="${room.name}"></option>
    </select>
</p>

<br>
<br>

<div>
    <form action="#" th:action="@{/logout}" method="post">
        <input type="submit" value="Logout"/>
    </form>
</div>

<br>
<br>

<a href="/">Home</a>

</body>



<script type="text/javascript" src="/Book.js"></script>

</html>
