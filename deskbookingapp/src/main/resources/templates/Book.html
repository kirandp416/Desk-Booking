<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="/Book.js" defer></script>
    <title>Book</title>
</head>
<body>
    <main>
        <div class="container">

            <!--<p>You are logged in as <span sec:authentication="name"></span></p>-->

            <form action="/booking/add/process_form" method="post">
                <label for="bookingDate">Date:</label>
                <input type="date" id="bookingDate" name="bookingDate" onchange="pastDateWarn()">
            </form>

            <br>

            <form id="form">
                <p>
                    <label for="room">Room: </label>
                    <select id="room" name="room" required>
                        <option th:each="room : ${rooms}" th:value="${room.id}" th:text="${room.name}"></option>
                    </select>
                </p>
                <p>
                    <input type="submit" class="btn btn-primary" value="View Desks">
                </p>
            </form>

            <table class="table">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Desk Name</th>
                    <th scope="col">Available</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

            <ul class="pagination justify-content-end" style="align-items: center;">
                <li class="page-item" id="resultsText" style="margin-right: 8px;"></li>
                <li class="page-item">
                    <button class="page-link" id="tablePreviousBtn">Previous</button>
                </li>
                <li class="page-item">
                    <button class="page-link" id="tableNextBtn">Next</button>
                </li>
            </ul>

            <br>
            <br>

            <div>
                <form action="#" th:action="@{/logout}" method="post">
                    <input type="submit" value="Logout"/>
                </form>
            </div>

            <br>
            <br>

            <a href="/">Home</a>
        </div>
    </main>
</body>


<script type="text/javascript" src="/Book.js"></script>

</html>
